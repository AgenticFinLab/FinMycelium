0000.0],"y":[2.0],"type":"bar"},{"base":["2022-11-11T00:00:00"],"hoverinfo":"text","hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["Stage: Bankruptcy Proceedings\u003cbr\u003eDescriptions:\u003cbr\u003e- The bankruptcy proceedings stage involved a formal court hearing where FTX's bankruptcy lawyers announced the definitive decision not to restart the collapsed cryptocurrency exchange due to a lack of buyer interest.\u003cbr\u003e- A major financial outcome of this stage was FTX's announcement that it expects to fully repay customers and general unsecured creditors affected by the November 2022 shutdown and liquidity crisis.\u003cbr\u003e- The proceedings formalized the status of FTX customers as unsecured creditors within the bankruptcy, placing them in line for potential repayment but behind secured creditors.\u003cbr\u003e- Key activities included legal representation by bankruptcy lawyers in court and the company's communication of its repayment plan, marking a shift from crisis management to structured legal and financial resolution."],"insidetextanchor":"middle","legendgroup":"S2","marker":{"color":"#ADD8E6","line":{"color":"black","width":1}},"name":"Stage: S2","orientation":"h","showlegend":false,"text":["Bankruptcy Proceedings"],"textfont":{"color":"black","size":12},"textposition":"inside","width":1.4,"x":[48132205714.0],"y":[2.0],"type":"bar"},{"base":["2022-10-31T23:00:00"],"hoverinfo":"text","hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["Episode: Withdrawals Paused and Customer Panic\u003cbr\u003eDescriptions:\u003cbr\u003e- International customers of FTX had their withdrawals paused during the week of the liquidity crisis.\u003cbr\u003e- Customers withdrew more than $6 billion from FTX in recent days, exacerbating the liquidity shortfall.\u003cbr\u003e- FTX's team was working through a backlog of withdrawal requests while the pause was in effect.\u003cbr\u003e- CEO Sam Bankman-Fried communicated that U.S. customers should be able to fully withdraw their funds, indicating differential treatment."],"legendgroup":"S1","marker":{"color":"#e6f5c9","line":{"color":"black","width":1},"opacity":0.9},"name":"Episodes (S1)","orientation":"h","showlegend":false,"width":0.8,"x":[7768224000.0],"y":[5.8],"type":"bar"},{"base":["2022-11-02T22:52:19.200000"],"hoverinfo":"text","hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["Episode: Binance Acquisition Deal Collapse\u003cbr\u003eDescriptions:\u003cbr\u003e- Binance walked away from a potential fire-sale deal to acquire FTX, leaving the deal 'dead in the water'.\u003cbr\u003e- The collapse of the acquisition deal occurred amid FTX scrambling to cover a liquidity shortfall of as much as $8 billion.\u003cbr\u003e- The deal failure made it increasingly unlikely for FTX CEO Sam Bankman-Fried to find other backers.\u003cbr\u003e- The event triggered significant customer withdrawals, with over $6 billion pulled out from FTX."],"legendgroup":"S1","marker":{"color":"rgba(0,0,0,0)","line":{"width":0},"opacity":1.0},"name":"Episodes (S1)","orientation":"h","showlegend":false,"width":0.8,"x":[1217721600.0],"y":[4.0],"type":"bar"},{"hoverinfo":"text","hovertemplate":"%{text}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"Relations","line":{"color":"#e41a1c","dash":"solid","width":2.0},"mode":"lines","name":"failed acquisition attempt (acquirer of)","showlegend":false,"text":["Relation: failed acquisition attempt (acquirer of)\u003cbr\u003eBinance -\u003e FTX","Relation: failed acquisition attempt (acquirer of)\u003cbr\u003eBinance -\u003e FTX","Relation: failed acquisition attempt (acquirer of)\u003cbr\u003eBinance -\u003e FTX","Relation: failed acquisition attempt (acquirer of)\u003cbr\u003eBinance -\u003e FTX","Relation: failed acquisition attempt (acquirer of)\u003cbr\u003eBinance -\u003e FTX","Relation: failed acquisition attempt (acquirer of)\u003cbr\u003eBinance -\u003   <input type="range" id="time-window-slider" min="0" max="1000" step="1" value="0" style="width:100%;">
  <div id="time-window-label" style="font-size:12px;color:#555;text-align:center;margin-top:4px;"></div>
</div>
<script>
var gd = document.querySelectorAll('.plotly-graph-div')[0];
var minMs = 1667260800000;
var maxMs = 1709254800000;
var winMs = 9237888000;
var minWindowMs = 19310400000;
var maxWindowMs = 62991000000;
var timeFormatCode = "YMD";
var slider = document.getElementById('time-window-slider');
var label = document.getElementById('time-window-label');
var compact = document.getElementById('compactness-slider');
var compactLabel = document.getElementById('compactness-label');
function z2(n) { return (n<10?('0'+n):String(n)); }
function fmt(ms) {
  var d = new Date(ms);
  var Y = d.getUTCFullYear();
  var M = z2(d.getUTCMonth()+1);
  var D = z2(d.getUTCDate());
  var h = z2(d.getUTCHours());
  var m = z2(d.getUTCMinutes());
  var s = z2(d.getUTCSeconds());
  if (timeFormatCode === 'Y') return String(Y);
  if (timeFormatCode === 'YM') return Y + '-' + M;
  if (timeFormatCode === 'YMD') return Y + '-' + M + '-' + D;
  if (timeFormatCode === 'YMDH') return Y + '-' + M + '-' + D + ' ' + h;
  if (timeFormatCode === 'YMDHM') return Y + '-' + M + '-' + D + ' ' + h + ':' + m;
  return Y + '-' + M + '-' + D + ' ' + h + ':' + m + ':' + s;
}
function fmtDuration(ms) {
  var h = ms / 3600000.0;
  if (h >= 1) return h.toFixed(1) + 'h';
  var m = ms / 60000.0;
  if (m >= 1) return m.toFixed(0) + 'm';
  var s = ms / 1000.0;
  return s.toFixed(0) + 's';
}
function updateCompactLabel() {
  var frac = (winMs - minWindowMs) / Math.max(1, (maxWindowMs - minWindowMs));
  compactLabel.textContent = (Math.round(frac * 100)) + '% / ' + fmtDuration(winMs);
}
function setRangeFromSlider() {
  var frac = parseFloat(slider.value) / 1000.0;
  var dsSpan = maxMs - minMs;
  var startMin = minMs;
  var moveSpan = dsSpan;
  if (moveSpan < 1) moveSpan = 1;
  var startMs = Math.round(startMin + frac * moveSpan);
  var endMs = startMs + winMs;
  var r0 = new Date(startMs).toISOString();
  var r1 = new Date(endMs).toISOString();
  Plotly.relayout(gd, {'xaxis.range': [r0, r1]});
  label.textContent = fmt(startMs) + '  →  ' + fmt(endMs) + ' (' + fmtDuration(winMs) + ')';
}
slider.addEventListener('input', setRangeFromSlider);
compact.addEventListener('input', function() {
  var cfrac = parseFloat(compact.value) / 1000.0;
  winMs = Math.round(minWindowMs + cfrac * (maxWindowMs - minWindowMs));
  var r = gd.layout.xaxis && gd.layout.xaxis.range ? gd.layout.xaxis.range : null;
  var currentStart = r ? new Date(r[0]).getTime() : minMs;
  var dsSpan = maxMs - minMs;
  var startMin = minMs;
  var moveSpan = dsSpan;
  if (moveSpan < 1) moveSpan = 1;
  if (currentStart < startMin) currentStart = startMin;
  var startMax = startMin + moveSpan;
  if (currentStart > startMax) currentStart = startMax;
  var r0 = new Date(currentStart).toISOString();
  var r1 = new Date(currentStart + winMs).toISOString();
  Plotly.relayout(gd, {'xaxis.range': [r0, r1]});
  var frac = (currentStart - startMin) / moveSpan;
  var v = Math.max(0, Math.min(1000, Math.round(frac * 1000)));
  slider.value = String(v);
  label.textContent = fmt(currentStart) + '  →  ' + fmt(currentStart + winMs) + ' (' + fmtDuration(winMs) + ')';
  updateCompactLabel();
});
// initialize compact slider position from current winMs
(function initControls() {
  var fracWin = (winMs - minWindowMs) / Math.max(1, (maxWindowMs - minWindowMs));
  compact.value = String(Math.max(0, Math.min(1000, Math.round(fracWin * 1000))));
  updateCompactLabel();
})();
gd.on('plotly_relayout', function(e) {
  var r = gd.layout.xaxis && gd.layout.xaxis.range ? gd.layout.xaxis.range : null;
  if (!r) return;
  var r0ms = new Date(r[0]).getTime();
  var dsSpan = maxMs - minMs;
  var startMin = minMs;
  var moveSpan = dsSpan;
  if (moveSpan < 1) moveSpan = 1;
  var frac = (r0ms - startMin) / moveSpan;
  if (isFinite(frac)) {
    var v = Math.max(0, Math.min(1000, Math.round(frac * 1000)));
    slider.value = String(v);
    var endMs = r0ms + winMs;
    label.textContent = fmt(r0ms) + '  →  ' + fmt(endMs) + ' (' + fmtDuration(winMs) + ')';
  }
});
</script>
