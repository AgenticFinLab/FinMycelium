    <div>                        <script type="text/javascript">window.PlotlyConfig = {MathJaxConfig: 'local'};</script>
        <script charset="utf-8" src="https://cdn.plot.ly/plotly-3.3.0.min.js" integrity="sha256-bO3dS6yCpk9aK4gUpNELtCiDeSYvGYnK7jFI58NQnHI=" crossorigin="anonymous"></script>                <div id="5558cd00-168f-4fc7-a96e-277f8630c8e7" class="plotly-graph-div" style="height:600px; width:100%;"></div>            <script type="text/javascript">                window.PLOTLYENV=window.PLOTLYENV || {};                                if (document.getElementById("5558cd00-168f-4fc7-a96e-277f8630c8e7")) {                    Plotly.newPlot(                        "5558cd00-168f-4fc7-a96e-277f8630c8e7",                        [{"base":["1992-01-01T00:00:00"],"hoverinfo":"text","hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["Stage: 泡沫形成与狂热期\u003cbr\u003eDescriptions:\u003cbr\u003e- 1992年初，邓小平南巡讲话后，中央提出加快住房制度改革步伐，引发全国数千亿资金蜂拥扑向海南等南方沿海城市，导致该地区房地产价格扶摇直上，标志着泡沫形成与狂热期的开始。\u003cbr\u003e- 银行及金融体系乐于发放房地产贷款，信贷盲目扩张，大量吸引短期外资，为泡沫的孕育埋下了隐患。1992-1993年，海南房地产开发的资金占社会固定资产投资的约三分之一。\u003cbr\u003e- 房地产价格急剧飙升，从1992年的5000元\u002f平方米猛增至1993年上半年的顶峰7500元\u002f平方米；地价从1991年的每亩十几万元飙升至600多万元\u002f亩。投机狂热导致在总人口约656万的海岛上出现了两万多家房地产公司。\u003cbr\u003e- 泡沫在几乎无任何参照标准下疯狂炒作形成，大量开发商不真正建房，仅靠反复转手炒卖地皮赚钱，形成了典型的投机泡沫。\u003cbr\u003e- 该阶段于1993年6月22日左右结束，随后政府强力宏观调控政策出台，标志着泡沫形成与狂热期的终结和破裂阶段的开始。"],"insidetextanchor":"middle","legendgroup":"S1","marker":{"color":"#ADD8E6","line":{"color":"black","width":1}},"name":"Stage: S1","orientation":"h","showlegend":false,"text":["泡沫形成与狂热期"],"textfont":{"color":"black","size":12},"textposition":"inside","width":1.4,"x":[46483200000.0],"y":[2.0],"type":"bar"},{"base":["1993-06-23T00:00:00"],"hoverinfo":"text","hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["Stage: 泡沫破裂与市场崩溃\u003cbr\u003eDescriptions:\u003cbr\u003e- 1993年6月23日至24日，中央政府出台严厉的宏观调控政策（“国16条”），直接刺破了海南房地产泡沫，标志着中国房地产调控史的开端。\u003cbr\u003e- 政策导致海南房地产市场急转直下，开发商大规模逃离或倒闭，全省1.3万家房地产公司倒闭了95%，留下大量烂尾楼、闲置土地和积压资金。\u003cbr\u003e- 泡沫破裂引发严重的银行坏账危机，金融机构成为最大受害者，不少银行的不良贷款率一度高达60%以上，仅四大国有商业银行的坏账就超过300亿元。\u003cbr\u003e- 此次泡沫破裂给海南经济带来长期而深重的创伤，遗留问题处置耗时多年，标志着海南房地产市场进入漫长而寒冷的调整期。"],"insidetextanchor":"middle","legendgroup":"S2","marker":{"color":"#ADD8E6","line":{"color":"black","width":1}},"name":"Stage: S2","orientation":"h","showlegend":false,"text":["泡沫破裂与市场崩溃"],"textfont":{"color":"black","size":12},"textposition":"inside","width":1.4,"x":[48124800000.0],"y":[2.0],"type":"bar"},{"base":["1995-01-01T00:00:00"],"hoverinfo":"text","hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["Stage: 泡沫后清理与处置\u003cbr\u003eDescriptions:\u003cbr\u003e- 泡沫破裂后，海南进入了长达十余年的资产清理与金融风险处置阶段，核心任务是化解由房地产泡沫破裂产生的大量不良资产和金融坏账。\u003cbr\u003e- 本阶段始于1995年，以成立海南发展银行为标志性应对举措，旨在救助陷入困境的信托投资公司，但该银行因挤兑风波于1998年被央行关闭，标志着初期金融救助尝试的失败。\u003cbr\u003e- 从1999年开始，海南省政府主导了一场长达七年的系统性积压房地产处置工作，至2006年10月基本完成，累计处置了绝大部分闲置土地和积压商品房。\u003cbr\u003e- 清理过程漫长而痛苦，对海南经济造成了深远影响，导致其经济陷入长期低迷，直到2000年以后才逐渐恢复元气。\u003cbr\u003e- 这一阶段的处置工作，为中国处理局部性房地产泡沫和金融风险提供了深刻的教训与样本。"],"insidetextanchor":"middle","legendgroup":"S3","marker":{"color":"#ADD8E6","line":{"color":"black","width":1}},"name":"Stage: S3","orientation":"h","showlegend":false,"text":["泡沫后清理与处置"],"textfont":{"color":"black","size":12},"textposition":"inside","width":1.4,"x":[370742400000.0],"y":[2.0],"type":"bar"},{"base":["1992-01-01T00:00:00"],"hoverinfo":"text","hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["Episode: 价格飙升与投机狂热\u003cbr\u003eDescriptions:\u003cbr\u003e- 房地产价格急剧飙升，从1992年的5000元\u002f平方米猛增至1993年上半年的顶峰7500元\u002f平方米。\u003cbr\u003e- 地价从1991年的每亩十几万元飙升至600多万元\u002f亩。\u003cbr\u003e- 投机狂热导致房地产公司数量爆炸式增长，高峰时期在655.8万人口的海岛上出现了两万多家房地产公司。\u003cbr\u003e- 大量开发商不建房，只靠反复转手炒卖地皮赚钱，形成典型的投机泡沫。\u003cbr\u003e- 银行信贷盲目扩张，大量资金涌入房地产业，为泡沫埋下隐患。"],"legendgroup":"S1","marker":{"color":"#e6f5c9","line":{"color":"black","width":1},"opacity":0.9},"name":"Episodes (S1)","orientation":"h","showlegend":false,"width":0.8,"x":[46483200000.0],"y":[5.8],"type":"bar"},{"base":["1991-10-14T21:19:26.400000"],"hoverinfo":"text","hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["Episode: 政策刺激与资本涌入\u003cbr\u003eDescriptions:\u003cbr\u003e- 1992年初，邓小平发表南巡讲话，提出加快住房制度改革步伐。\u003cbr\u003e- 中央向全国传达了《学习邓小平同志重要讲话的通知》，提出加快住房制度改革步伐。\u003cbr\u003e- 全国各地数千亿资金蜂拥扑向海口、广西北海等南方沿海城市，导致该地区房地产价格扶摇直上。\u003cbr\u003e- 银行及金融体系乐意发放房地产贷款，信贷盲目扩张，大量吸引短期外资，为泡沫埋下隐患。\u003cbr\u003e- 1992年，海南全省房地产投资达87亿元，占固定资产总投资的一半。"],"legendgroup":"S1","marker":{"color":"rgba(0,0,0,0)","line":{"width":0},"opacity":1.0},"name":"Episodes (S1)","orientation":"h","showlegend":false,"width":0.8,"x":[13497667200.0],"y":[4.0],"type":"bar"},{"hoverinfo":"name","legendgroup":"Relations","line":{"color":"#e41a1c","dash":"solid","width":2.0},"mode":"lines","name":"政策传达与执行 (政策指导关系)","showlegend":false,"x":["1991-11-17T02:36:00","1991-12-09T13:18:00",null],"y":[4.2,4.0,null],"type":"scatter"},{"hoverinfo":"name","legendgroup":"Relations","line":{"color":"#377eb8","dash":"dash","width":2.0},"mode":"lines","name":"政策引导资本流动 (政策刺激关系)","showlegend":false,"x":["1991-12-09T13:18:00","1992-01-01T00:00:00",null],"y":[4.0,3.8,null],"type":"scatter"},{"hoverinfo":"name","legendgroup":"Relations","line":{"color":"#4daf4a","dash":"dashdot","width":2.0},"mode":"lines","name":"信贷供给与资本接收 (信贷提供关系)","showlegend":false,"x":["1992-01-23T10:42:00","1992-01-01T00:00:00",null],"y":[4.2,3.8,null],"type":"scatter"},{"hoverinfo":"name","legendgroup":"Relations","line":{"color":"#984ea3","dash":"dot","width":2.0},"mode":"lines","name":"地方鼓励与投资吸引 (投资促进关系)","showlegend":false,"x":["1992-02-14T21:24:00","1992-01-01T00:00:00",null],"y":[4.0,3.8,null],"type":"scatter"},{"hoverinfo":"name","legendgroup":"Relations","line":{"color":"#ff7f00","dash":"solid","width":2.0},"mode":"lines","name":"政策传导 (政策触发与执行)","showlegend":false,"x":["1992-03-17T20:34:17.143000","1992-06-02T17:08:34.286000",null],"y":[6.0,5.8,null],"type":"scatter"},{"hoverinfo":"name","legendgroup":"Relations","line":{"color":"#ffff33","dash":"dash","width":2.0},"mode":"li <div style="margin-top:12px;padding:8px 0;border-top:1px solid #eee;">
  <div style="display:flex;align-items:center;gap:8px;margin-bottom:6px;">
    <label style="font-size:12px;color:#555;">紧凑度:</label>
    <input type="range" id="compactness-slider" min="0" max="1000" step="1" value="0" style="flex:1;">
    <span id="compactness-label" style="font-size:12px;color:#555;"></span>
  </div>
  <input type="range" id="time-window-slider" min="0" max="1000" step="1" value="0" style="width:100%;">
  <div id="time-window-label" style="font-size:12px;color:#555;text-align:center;margin-top:4px;"></div>
</div>
<script>
var gd = document.querySelectorAll('.plotly-graph-div')[0];
var minMs = 694224000000;
var maxMs = 1159664400000;
var winMs = 102396096000;
var minWindowMs = 23241600000;
var maxWindowMs = 698160600000;
var timeFormatCode = "YMD";
var slider = document.getElementById('time-window-slider');
var label = document.getElementById('time-window-label');
var compact = document.getElementById('compactness-slider');
var compactLabel = document.getElementById('compactness-label');
function z2(n) { return (n<10?('0'+n):String(n)); }
function fmt(ms) {
  var d = new Date(ms);
  var Y = d.getUTCFullYear();
  var M = z2(d.getUTCMonth()+1);
  var D = z2(d.getUTCDate());
  var h = z2(d.getUTCHours());
  var m = z2(d.getUTCMinutes());
  var s = z2(d.getUTCSeconds());
  if (timeFormatCode === 'Y') return String(Y);
  if (timeFormatCode === 'YM') return Y + '-' + M;
  if (timeFormatCode === 'YMD') return Y + '-' + M + '-' + D;
  if (timeFormatCode === 'YMDH') return Y + '-' + M + '-' + D + ' ' + h;
  if (timeFormatCode === 'YMDHM') return Y + '-' + M + '-' + D + ' ' + h + ':' + m;
  return Y + '-' + M + '-' + D + ' ' + h + ':' + m + ':' + s;
}
function fmtDuration(ms) {
  var h = ms / 3600000.0;
  if (h >= 1) return h.toFixed(1) + 'h';
  var m = ms / 60000.0;
  if (m >= 1) return m.toFixed(0) + 'm';
  var s = ms / 1000.0;
  return s.toFixed(0) + 's';
}
function updateCompactLabel() {
  var frac = (winMs - minWindowMs) / Math.max(1, (maxWindowMs - minWindowMs));
  compactLabel.textContent = (Math.round(frac * 100)) + '% / ' + fmtDuration(winMs);
}
function setRangeFromSlider() {
  var frac = parseFloat(slider.value) / 1000.0;
  var dsSpan = maxMs - minMs;
  var startMin = minMs;
  var moveSpan = dsSpan;
  if (moveSpan < 1) moveSpan = 1;
  var startMs = Math.round(startMin + frac * moveSpan);
  var endMs = startMs + winMs;
  var r0 = new Date(startMs).toISOString();
  var r1 = new Date(endMs).toISOString();
  Plotly.relayout(gd, {'xaxis.range': [r0, r1]});
  label.textContent = fmt(startMs) + '  →  ' + fmt(endMs) + ' (' + fmtDuration(winMs) + ')';
}
slider.addEventListener('input', setRangeFromSlider);
compact.addEventListener('input', function() {
  var cfrac = parseFloat(compact.value) / 1000.0;
  winMs = Math.round(minWindowMs + cfrac * (maxWindowMs - minWindowMs));
  var r = gd.layout.xaxis && gd.layout.xaxis.range ? gd.layout.xaxis.range : null;
  var currentStart = r ? new Date(r[0]).getTime() : minMs;
  var dsSpan = maxMs - minMs;
  var startMin = minMs;
  var moveSpan = dsSpan;
  if (moveSpan < 1) moveSpan = 1;
  if (currentStart < startMin) currentStart = startMin;
  var startMax = startMin + moveSpan;
  if (currentStart > startMax) currentStart = startMax;
  var r0 = new Date(currentStart).toISOString();
  var r1 = new Date(currentStart + winMs).toISOString();
  Plotly.relayout(gd, {'xaxis.range': [r0, r1]});
  var frac = (currentStart - startMin) / moveSpan;
  var v = Math.max(0, Math.min(1000, Math.round(frac * 1000)));
  slider.value = String(v);
  label.textContent = fmt(currentStart) + '  →  ' + fmt(currentStart + winMs) + ' (' + fmtDuration(winMs) + ')';
  updateCompactLabel();
});
// initialize compact slider position from current winMs
(function initControls() {
  var fracWin = (winMs - minWindowMs) / Math.max(1, (maxWindowMs - minWindowMs));
  compact.value = String(Math.max(0, Math.min(1000, Math.round(fracWin * 1000))));
  updateCompactLabel();
})();
gd.on('plotly_relayout', function(e) {
  var r = gd.layout.xaxis && gd.layout.xaxis.range ? gd.layout.xaxis.range : null;
  if (!r) return;
  var r0ms = new Date(r[0]).getTime();
  var dsSpan = maxMs - minMs;
  var startMin = minMs;
  var moveSpan = dsSpan;
  if (moveSpan < 1) moveSpan = 1;
  var frac = (r0ms - startMin) / moveSpan;
  if (isFinite(frac)) {
    var v = Math.max(0, Math.min(1000, Math.round(frac * 1000)));
    slider.value = String(v);
    var endMs = r0ms + winMs;
    label.textContent = fmt(r0ms) + '  →  ' + fmt(endMs) + ' (' + fmtDuration(winMs) + ')';
  }
});
</script>
