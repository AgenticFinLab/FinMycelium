获并冻结了这6.1万枚比特币。\u003cbr\u003e- 此阶段涉及中英两国执法机关的国际追逃追赃协作。天津公安机关通过国际执法、司法合作渠道与英国执法机关合作，旨在挽回中国集资参与人的损失。\u003cbr\u003e- 钱志敏于2024年4月在英国被捕，结束了其近七年的潜逃生涯，标志着该阶段的核心活动（潜逃、海外洗钱）告一段落。"],"insidetextanchor":"middle","legendgroup":"S2","marker":{"color":"#ADD8E6","line":{"color":"black","width":1}},"name":"Stage: S2","orientation":"h","showlegend":false,"text":["潜逃与海外洗钱"],"textfont":{"color":"black","size":12},"textposition":"inside","width":1.4,"x":[213062400000.0],"y":[2.0],"type":"bar"},{"base":["2024-04-01T00:00:00"],"hoverinfo":"text","hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["Stage: 刑事审判与定罪\u003cbr\u003eDescriptions:\u003cbr\u003e- 该阶段涵盖了主犯钱志敏在英国被捕、出庭受审、当庭认罪直至最终被判刑的全部刑事司法过程，标志着蓝天格锐非法集资案刑事部分的终结。\u003cbr\u003e- 钱志敏的立场经历了从被捕后“一再声称无罪”到在法庭上“当庭认罪”的根本性转变，舆论认为这可能与中英执法合作、英方获得中方提供的证据协助有关。\u003cbr\u003e- 英国法院最终判处钱志敏11年8个月监禁，量刑基于其对“持有犯罪财产罪”和“转移犯罪财产罪”两项罪名的认罪，基准刑期为13年6个月，后因认罪等因素合并调整为11年8个月。\u003cbr\u003e- 法官在量刑陈述中特别指出，尽管查获的资金已足以偿还投资者，但这无法抹去受害者遭受的非财务性真实伤害，包括失去住房、身心健康受损、家庭关系破裂以及普遍的羞耻感。\u003cbr\u003e- 钱志敏的定罪和判刑被英国警方描述为多年来中英执法部门共同努力的成果，标志着案件刑事部分的完结，公众关注点随之转向更为复杂的跨国资产追偿与分配问题。"],"insidetextanchor":"middle","legendgroup":"S3","marker":{"color":"#ADD8E6","line":{"color":"black","width":1}},"name":"Stage: S3","orientation":"h","showlegend":false,"text":["刑事审判与定罪"],"textfont":{"color":"black","size":12},"textposition":"inside","width":1.4,"x":[50889600000.0],"y":[2.0],"type":"bar"},{"base":["2024-09-01T00:00:00"],"hoverinfo":"text","hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["Stage: 跨国追赃与资产处置\u003cbr\u003eDescriptions:\u003cbr\u003e- 本阶段的核心是围绕被英国警方冻结的6.1万枚比特币资产，在英国启动民事追索程序，并在中国国内同步进行受害人登记与部分清退，旨在通过跨国司法与执法合作，追回犯罪收益以赔偿中国受害者。\u003cbr\u003e- 英国方面依据POCA第281条为受害者（投资者）提供了向英国最高法院提出索赔申请的法律途径，同时检方也在考虑为未参与民事案件的中国受害者设立“赔偿计划”。\u003cbr\u003e- 由于比特币价格飙升，涉案资产市值一度接近500亿元，导致受害者能否获得全额赔偿、增值部分归属等成为核心争议焦点，并直接影响了资产处置听证会的进程。\u003cbr\u003e- 中国国内方面，天津公安机关已为部分已登记受害者进行了两轮比例分别为5%和8%的退赔，并设定了新的核实确认期限，以作为后续清退资金发还的依据。\u003cbr\u003e- 该阶段涉及复杂的国际司法协作与谈判，英国方面倾向于先通过本国司法程序确定资产归属，再考虑与中国进行资产返还磋商，而中方则强调“受害人优先”原则，并寻求防止资产被英国政府单方面处置或低比例分享。"],"insidetextanchor":"middle","legendgroup":"S4","marker":{"color":"#ADD8E6","line":{"color":"black","width":1}},"name":"Stage: S4","orientation":"h","showlegend":false,"text":["跨国追赃与资产处置"],"textfont":{"color":"black","size":12},"textposition":"inside","width":1.4,"x":[90386742857.0],"y":[2.0],"type":"bar"},{"base":["2014-08-01T00:00:00","2014-06-01T00:00:00"],"hoverinfo":"text","hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["Episode: 大规模非法吸储\u003cbr\u003eDescriptions:\u003cbr\u003e- 蓝天格锐电子科技有限公司在2014年至2017年间，通过销售高收益理财产品，向超过12.8万名投资者非法吸收资金402亿多元。\u003cbr\u003e- 该骗局承诺100%至300%的年化回报，采用“以后金还前金”的庞氏手法运作。\u003cbr\u003e- 非法吸收的资金均由主要犯罪嫌疑人钱志敏控制支配。\u003cbr\u003e- 公司在全国30个省市设立分支机构，受害者以中老年人为主。","Episode: 资金转换为比特币\u003cbr\u003eDescriptions:\u003cbr\u003e- 钱志敏从2014年6月起，指使“前台人物”在加密货币交易所火币网开设账户，系统性地将投资者资金转换为加密资产。\u003cbr\u003e- 另有11.4亿多元被用于购买比特币。\u003cbr\u003e- 钱志敏共计买入194951枚比特币。\u003cbr\u003e- 2017年产品爆雷后，钱志敏将巨额资金转换为比特币转移至境外。\u003cbr\u003e- 钱志敏让员工任江涛开了一个火币的账号，专门用于购买比特币。"],"legendgroup":"S1","marker":{"color":"#e6f5c9","line":{"color":"black","width":1},"opacity":0.9},"name":"Episodes (S1)","orientation":"h","showlegend":false,"width":0.8,"x":[92016000000.0,97286400000.0],"y":[4.0,5.8],"type":"bar"},{"hoverinfo":"name","legendgroup":"Relations","line":{"color":"#e41a1c","dash":"solid","width":2.0},"mode":"lines","name":"实际控制与策划关系 (实际控制人)","showlegend":false,"x":["2015-01-25T12:00:00","2015-07-22T00:00:00",null],"y":[4.2,4.0,null],"type":"scatter"},{"hoverinfo":"name","legendgroup":"Relations","line":{"color":"#377eb8","dash":"dash","width":2.0},"mode":"lines","name":"指使与雇佣关系 (指使者)","showlegend":false,"x":["2015-01-25T12:00:00","2016-01-15T12:00:00",null],"y":[4.2,3.8,null],"type":"scatter"},{"hoverinfo":"name","legendgroup":"Relations","line":{"color":"#4daf4a","dash":"dashdot","width":2.0},"mode":"lines","name":"非法集资与返款关系 (非法集资方)","showlegend":false,"x":["2015-07-22T00 <div style="margin-top:12px;padding:8px 0;border-top:1px solid #eee;">
  <div style="display:flex;align-items:center;gap:8px;margin-bottom:6px;">
    <label style="font-size:12px;color:#555;">紧凑度:</label>
    <input type="range" id="compactness-slider" min="0" max="1000" step="1" value="0" style="flex:1;">
    <span id="compactness-label" style="font-size:12px;color:#555;"></span>
  </div>
  <input type="range" id="time-window-slider" min="0" max="1000" step="1" value="0" style="width:100%;">
  <div id="time-window-label" style="font-size:12px;color:#555;text-align:center;margin-top:4px;"></div>
</div>
<script>
var gd = document.querySelectorAll('.plotly-graph-div')[0];
var minMs = 1401580800000;
var maxMs = 1766970000000;
var winMs = 80384832000;
var minWindowMs = 11793600000;
var maxWindowMs = 548083800000;
var timeFormatCode = "YMD";
var slider = document.getElementById('time-window-slider');
var label = document.getElementById('time-window-label');
var compact = document.getElementById('compactness-slider');
var compactLabel = document.getElementById('compactness-label');
function z2(n) { return (n<10?('0'+n):String(n)); }
function fmt(ms) {
  var d = new Date(ms);
  var Y = d.getUTCFullYear();
  var M = z2(d.getUTCMonth()+1);
  var D = z2(d.getUTCDate());
  var h = z2(d.getUTCHours());
  var m = z2(d.getUTCMinutes());
  var s = z2(d.getUTCSeconds());
  if (timeFormatCode === 'Y') return String(Y);
  if (timeFormatCode === 'YM') return Y + '-' + M;
  if (timeFormatCode === 'YMD') return Y + '-' + M + '-' + D;
  if (timeFormatCode === 'YMDH') return Y + '-' + M + '-' + D + ' ' + h;
  if (timeFormatCode === 'YMDHM') return Y + '-' + M + '-' + D + ' ' + h + ':' + m;
  return Y + '-' + M + '-' + D + ' ' + h + ':' + m + ':' + s;
}
function fmtDuration(ms) {
  var h = ms / 3600000.0;
  if (h >= 1) return h.toFixed(1) + 'h';
  var m = ms / 60000.0;
  if (m >= 1) return m.toFixed(0) + 'm';
  var s = ms / 1000.0;
  return s.toFixed(0) + 's';
}
function updateCompactLabel() {
  var frac = (winMs - minWindowMs) / Math.max(1, (maxWindowMs - minWindowMs));
  compactLabel.textContent = (Math.round(frac * 100)) + '% / ' + fmtDuration(winMs);
}
function setRangeFromSlider() {
  var frac = parseFloat(slider.value) / 1000.0;
  var dsSpan = maxMs - minMs;
  var startMin = minMs;
  var moveSpan = dsSpan;
  if (moveSpan < 1) moveSpan = 1;
  var startMs = Math.round(startMin + frac * moveSpan);
  var endMs = startMs + winMs;
  var r0 = new Date(startMs).toISOString();
  var r1 = new Date(endMs).toISOString();
  Plotly.relayout(gd, {'xaxis.range': [r0, r1]});
  label.textContent = fmt(startMs) + '  →  ' + fmt(endMs) + ' (' + fmtDuration(winMs) + ')';
}
slider.addEventListener('input', setRangeFromSlider);
compact.addEventListener('input', function() {
  var cfrac = parseFloat(compact.value) / 1000.0;
  winMs = Math.round(minWindowMs + cfrac * (maxWindowMs - minWindowMs));
  var r = gd.layout.xaxis && gd.layout.xaxis.range ? gd.layout.xaxis.range : null;
  var currentStart = r ? new Date(r[0]).getTime() : minMs;
  var dsSpan = maxMs - minMs;
  var startMin = minMs;
  var moveSpan = dsSpan;
  if (moveSpan < 1) moveSpan = 1;
  if (currentStart < startMin) currentStart = startMin;
  var startMax = startMin + moveSpan;
  if (currentStart > startMax) currentStart = startMax;
  var r0 = new Date(currentStart).toISOString();
  var r1 = new Date(currentStart + winMs).toISOString();
  Plotly.relayout(gd, {'xaxis.range': [r0, r1]});
  var frac = (currentStart - startMin) / moveSpan;
  var v = Math.max(0, Math.min(1000, Math.round(frac * 1000)));
  slider.value = String(v);
  label.textContent = fmt(currentStart) + '  →  ' + fmt(currentStart + winMs) + ' (' + fmtDuration(winMs) + ')';
  updateCompactLabel();
});
// initialize compact slider position from current winMs
(function initControls() {
  var fracWin = (winMs - minWindowMs) / Math.max(1, (maxWindowMs - minWindowMs));
  compact.value = String(Math.max(0, Math.min(1000, Math.round(fracWin * 1000))));
  updateCompactLabel();
})();
gd.on('plotly_relayout', function(e) {
  var r = gd.layout.xaxis && gd.layout.xaxis.range ? gd.layout.xaxis.range : null;
  if (!r) return;
  var r0ms = new Date(r[0]).getTime();
  var dsSpan = maxMs - minMs;
  var startMin = minMs;
  var moveSpan = dsSpan;
  if (moveSpan < 1) moveSpan = 1;
  var frac = (r0ms - startMin) / moveSpan;
  if (isFinite(frac)) {
    var v = Math.max(0, Math.min(1000, Math.round(frac * 1000)));
    slider.value = String(v);
    var endMs = r0ms + winMs;
    label.textContent = fmt(r0ms) + '  →  ' + fmt(endMs) + ' (' + fmtDuration(winMs) + ')';
  }
});
</script>
